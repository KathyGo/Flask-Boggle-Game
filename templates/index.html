<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <h1 class="h1 text-center py-5 my-0 bg-success text-light">Boggle Board</h1>
    <div class="text-center mt-2">
        <h2 id='timer' class="mt-5 text-primary d-inline">Timer: 60s</h2>
        <h2 id="score" class="ms-5 text-primary d-inline"></h2>
        <a href="/" id="play-again" class="btn bg-primary text-light ms-5 btn-lg d-inline">Play Again!</a>
    </div>
    
    <div id='boggle-board'>
        <form class="form ms-5" id="guess-form" action="/" method='POST'>
            <input class="form-control" name="guess" id="word" type="text" placeholder="Enter your guess">
            <button id="submit-btn" class="btn btn-outline-primary mt-3">Submit</button>
        </form>
        <p id="msg" class="ms-5"></p>
        
        
        <table class="table-bordered">
            <tbody>
                {% for y in range(5) %}
                <tr>
                    {% for x in range(5) %}
                    <td>{{game_board[y][x]}}</td>
                    {% endfor %} 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
